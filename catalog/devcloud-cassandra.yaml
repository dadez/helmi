---
service:
  _id: 201cb950-e640-4453-9d91-4708ea0a1342
  _name: "devcloud-cassandra"
  description: "DevCloud Cassandra"
  chart: monostream/cassandra
  chart-version: 0.2.10
  plans:
  -
    _id: 169d5466-12c9-4a89-a063-f72048b3d4c4
    _name: v3.11-basic-external
    description: "Cassandra v3.11"
    chart-values:
      service:
        type: LoadBalancer
      persistence:
        size: 8Gi
---
chart-values:
  cassandraUsername: "{{ generateUsername }}"
  cassandraPassword: "{{ generatePassword }}"
---
user-credentials:
  jdbcUrl: "jdbc:cassandra://{{ .Values.cassandraUsername }}:{{ .Values.cassandraPassword }}@{{ .Services.Address "cassandra-public" 9042 }}"
  uri: "cassandra://{{ .Values.cassandraUsername }}:{{ .Values.cassandraPassword }}@{{ .Services.Address "cassandra-public" 9042 }}"
  node_ips:
  - {{ .Services.IP "cassandra-public" }}
  cql_port: "{{ .Services.FindPort 9042 }}"
  thrift_port: "{{ .Services.FindPort 9160 }}"
  username: "{{ .Values.cassandraUsername }}"
  password: "{{ .Values.cassandraPassword }}"
